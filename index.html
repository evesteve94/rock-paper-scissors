<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1><img src="./img/shake1.png" alt="">&nbsp;&nbsp;Rock Paper Scissors!&nbsp;&nbsp;<img src="./img/shake2.png" alt=""></h1>

            <h2 id="under-title"></h2>
            <h2>Choose your fighter</h2>

        <div class="fighter-div">
            <button class="fighter" id="rock"><img src="./img/rock.png" alt=""></button>
            <button class="fighter" id="paper"><img src="./img/paper.png" alt=""></button>
            <button class="fighter" id="scissors"><img src="./img/scissors.png" alt=""></button>
        </div>

    </main>
    <div class="other-main">
        
        <div class="results-div">
        <h2>Rounds:</h2>
        <ol id="results-list">

        </ol>
    </div>
    
        <div class="score-board" id="score-board">
            <!-- <h2 id="score-message">Score Board</h4> -->
                <div class="score-div">
                    <p id="won">Won: </p>
                    <p id="lost">Lost: </p>
                    <p id="tie">Ties: </p>
                </div>

        </div>
        <div class="message-div" id="message-div">

        </div>


    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
